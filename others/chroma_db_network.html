        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: gray;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "white", "id": "migrations", "label": "\u003cstrong\u003eTable: migrations\u003c/strong\u003e\u003cbr\u003eColumns:\u003cbr\u003edir (TEXT)\u003c\n\u003eversion (INTEGER)\u003c\n\u003efilename (TEXT)\u003c\n\u003esql (TEXT)\u003c\n\u003ehash (TEXT)", "shape": "box", "title": "dir (TEXT)\u003c\n\u003eversion (INTEGER)\u003c\n\u003efilename (TEXT)\u003c\n\u003esql (TEXT)\u003c\n\u003ehash (TEXT)"}, {"color": "white", "id": "embeddings_queue", "label": "\u003cstrong\u003eTable: embeddings_queue\u003c/strong\u003e\u003cbr\u003eColumns:\u003cbr\u003eseq_id (INTEGER)\u003c\n\u003ecreated_at (TIMESTAMP)\u003c\n\u003eoperation (INTEGER)\u003c\n\u003etopic (TEXT)\u003c\n\u003eid (TEXT)\u003c\n\u003evector (BLOB)\u003c\n\u003eencoding (TEXT)\u003c\n\u003emetadata (TEXT)", "shape": "box", "title": "seq_id (INTEGER)\u003c\n\u003ecreated_at (TIMESTAMP)\u003c\n\u003eoperation (INTEGER)\u003c\n\u003etopic (TEXT)\u003c\n\u003eid (TEXT)\u003c\n\u003evector (BLOB)\u003c\n\u003eencoding (TEXT)\u003c\n\u003emetadata (TEXT)"}, {"color": "white", "id": "collection_metadata", "label": "\u003cstrong\u003eTable: collection_metadata\u003c/strong\u003e\u003cbr\u003eColumns:\u003cbr\u003ecollection_id (TEXT)\u003c\n\u003ekey (TEXT)\u003c\n\u003estr_value (TEXT)\u003c\n\u003eint_value (INTEGER)\u003c\n\u003efloat_value (REAL)", "shape": "box", "title": "collection_id (TEXT)\u003c\n\u003ekey (TEXT)\u003c\n\u003estr_value (TEXT)\u003c\n\u003eint_value (INTEGER)\u003c\n\u003efloat_value (REAL)"}, {"color": "white", "id": "segments", "label": "\u003cstrong\u003eTable: segments\u003c/strong\u003e\u003cbr\u003eColumns:\u003cbr\u003eid (TEXT)\u003c\n\u003etype (TEXT)\u003c\n\u003escope (TEXT)\u003c\n\u003etopic (TEXT)\u003c\n\u003ecollection (TEXT)", "shape": "box", "title": "id (TEXT)\u003c\n\u003etype (TEXT)\u003c\n\u003escope (TEXT)\u003c\n\u003etopic (TEXT)\u003c\n\u003ecollection (TEXT)"}, {"color": "white", "id": "segment_metadata", "label": "\u003cstrong\u003eTable: segment_metadata\u003c/strong\u003e\u003cbr\u003eColumns:\u003cbr\u003esegment_id (TEXT)\u003c\n\u003ekey (TEXT)\u003c\n\u003estr_value (TEXT)\u003c\n\u003eint_value (INTEGER)\u003c\n\u003efloat_value (REAL)", "shape": "box", "title": "segment_id (TEXT)\u003c\n\u003ekey (TEXT)\u003c\n\u003estr_value (TEXT)\u003c\n\u003eint_value (INTEGER)\u003c\n\u003efloat_value (REAL)"}, {"color": "white", "id": "tenants", "label": "\u003cstrong\u003eTable: tenants\u003c/strong\u003e\u003cbr\u003eColumns:\u003cbr\u003eid (TEXT)", "shape": "box", "title": "id (TEXT)"}, {"color": "white", "id": "databases", "label": "\u003cstrong\u003eTable: databases\u003c/strong\u003e\u003cbr\u003eColumns:\u003cbr\u003eid (TEXT)\u003c\n\u003ename (TEXT)\u003c\n\u003etenant_id (TEXT)", "shape": "box", "title": "id (TEXT)\u003c\n\u003ename (TEXT)\u003c\n\u003etenant_id (TEXT)"}, {"color": "white", "id": "collections", "label": "\u003cstrong\u003eTable: collections\u003c/strong\u003e\u003cbr\u003eColumns:\u003cbr\u003eid (TEXT)\u003c\n\u003ename (TEXT)\u003c\n\u003etopic (TEXT)\u003c\n\u003edimension (INTEGER)\u003c\n\u003edatabase_id (TEXT)", "shape": "box", "title": "id (TEXT)\u003c\n\u003ename (TEXT)\u003c\n\u003etopic (TEXT)\u003c\n\u003edimension (INTEGER)\u003c\n\u003edatabase_id (TEXT)"}, {"color": "white", "id": "embeddings", "label": "\u003cstrong\u003eTable: embeddings\u003c/strong\u003e\u003cbr\u003eColumns:\u003cbr\u003eid (INTEGER)\u003c\n\u003esegment_id (TEXT)\u003c\n\u003eembedding_id (TEXT)\u003c\n\u003eseq_id (BLOB)\u003c\n\u003ecreated_at (TIMESTAMP)", "shape": "box", "title": "id (INTEGER)\u003c\n\u003esegment_id (TEXT)\u003c\n\u003eembedding_id (TEXT)\u003c\n\u003eseq_id (BLOB)\u003c\n\u003ecreated_at (TIMESTAMP)"}, {"color": "white", "id": "embedding_metadata", "label": "\u003cstrong\u003eTable: embedding_metadata\u003c/strong\u003e\u003cbr\u003eColumns:\u003cbr\u003eid (INTEGER)\u003c\n\u003ekey (TEXT)\u003c\n\u003estring_value (TEXT)\u003c\n\u003eint_value (INTEGER)\u003c\n\u003efloat_value (REAL)\u003c\n\u003ebool_value (INTEGER)", "shape": "box", "title": "id (INTEGER)\u003c\n\u003ekey (TEXT)\u003c\n\u003estring_value (TEXT)\u003c\n\u003eint_value (INTEGER)\u003c\n\u003efloat_value (REAL)\u003c\n\u003ebool_value (INTEGER)"}, {"color": "white", "id": "max_seq_id", "label": "\u003cstrong\u003eTable: max_seq_id\u003c/strong\u003e\u003cbr\u003eColumns:\u003cbr\u003esegment_id (TEXT)\u003c\n\u003eseq_id (BLOB)", "shape": "box", "title": "segment_id (TEXT)\u003c\n\u003eseq_id (BLOB)"}, {"color": "white", "id": "embedding_fulltext_search", "label": "\u003cstrong\u003eTable: embedding_fulltext_search\u003c/strong\u003e\u003cbr\u003eColumns:\u003cbr\u003estring_value ()", "shape": "box", "title": "string_value ()"}, {"color": "white", "id": "embedding_fulltext_search_data", "label": "\u003cstrong\u003eTable: embedding_fulltext_search_data\u003c/strong\u003e\u003cbr\u003eColumns:\u003cbr\u003eid (INTEGER)\u003c\n\u003eblock (BLOB)", "shape": "box", "title": "id (INTEGER)\u003c\n\u003eblock (BLOB)"}, {"color": "white", "id": "embedding_fulltext_search_idx", "label": "\u003cstrong\u003eTable: embedding_fulltext_search_idx\u003c/strong\u003e\u003cbr\u003eColumns:\u003cbr\u003esegid ()\u003c\n\u003eterm ()\u003c\n\u003epgno ()", "shape": "box", "title": "segid ()\u003c\n\u003eterm ()\u003c\n\u003epgno ()"}, {"color": "white", "id": "embedding_fulltext_search_content", "label": "\u003cstrong\u003eTable: embedding_fulltext_search_content\u003c/strong\u003e\u003cbr\u003eColumns:\u003cbr\u003eid (INTEGER)\u003c\n\u003ec0 ()", "shape": "box", "title": "id (INTEGER)\u003c\n\u003ec0 ()"}, {"color": "white", "id": "embedding_fulltext_search_docsize", "label": "\u003cstrong\u003eTable: embedding_fulltext_search_docsize\u003c/strong\u003e\u003cbr\u003eColumns:\u003cbr\u003eid (INTEGER)\u003c\n\u003esz (BLOB)", "shape": "box", "title": "id (INTEGER)\u003c\n\u003esz (BLOB)"}, {"color": "white", "id": "embedding_fulltext_search_config", "label": "\u003cstrong\u003eTable: embedding_fulltext_search_config\u003c/strong\u003e\u003cbr\u003eColumns:\u003cbr\u003ek ()\u003c\n\u003ev ()", "shape": "box", "title": "k ()\u003c\n\u003ev ()"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "collection_metadata", "title": "FK to collections", "to": "collections"}, {"arrows": "to", "from": "segment_metadata", "title": "FK to segments", "to": "segments"}, {"arrows": "to", "from": "databases", "title": "FK to tenants", "to": "tenants"}, {"arrows": "to", "from": "collections", "title": "FK to databases", "to": "databases"}, {"arrows": "to", "from": "embedding_metadata", "title": "FK to embeddings", "to": "embeddings"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "blockShifting": true,
            "edgeMinimization": true,
            "enabled": true,
            "levelSeparation": 150,
            "parentCentralization": true,
            "sortMethod": "hubsize",
            "treeSpacing": 200
        },
        "improvedLayout": true,
        "randomSeed": 0
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
